<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary</title>
<!--5star icon libary--><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
    <header>
        <h1>Libary</h1>
    </header>
    <main>
        <div class="flexbox">
        <section class="libary" id="libary">
            <ul class="books" id="books">
            </ul>
            <button class="getForm" id="getForm"> Add New Book</button>
        </section>
        <div id="hideForm">
        <form action="" method="" name="form" id="form">
            <div class="title">
                <label for="title">Title :</label>
                <input type="text" name="title" id="title" placeholder="Lord of the Flies" autofocus>
            </div>
            <div class="author">
                <label for="author">Author :</label>
                <input type="text" name="author" id="author" placeholder="William Golding" autofocus>
            </div>
            <div class="pages">
                <label for="pages">Pages :</label>
                <input type="text" name="pages" id="pages" placeholder="224" autofocus>
            </div>
            <div class="published">
                <label for="published">Published :</label>
                <input type="text" name="published" id="published" placeholder="17 September 1954" autofocus>
            </div>
            <div class="read">
                <div class="readleft">
                <label for="read">Have you read this book?</label>
                <p><input type="radio" name="read" id="readYes" autofocus>Yes</input>
                <input type="radio" name="read" id="readNo" checked autofocus>No</input>
                </p></div>
                <div class="readright">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                </div>
          
                <label for="dateRead">Date read :</label>
                <input type="date" name="dateRead" id="dateRead" autofocus>
            </div>
            <button type="submit" id="addNewBook">Upload Book</button>
        </form>
        </div>
        </div>
    </main>
    <footer>
        <span>PirateMunch</span><span>Libary project : The Odin Project</span>
    </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
